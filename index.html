<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG art</title>
</head>
<body>

    <svg width="400" height="400">

        <!--Nebo i trava-->
        <rect x="0" y="0" width="400" height="300" fill="#B9FFF7" />
        <rect x="0" y="300" width="400" height="100" fill="#3BB56B" />
        
        <!--stablo-->
        <rect x="50" y="240" width="30" height="60" fill="brown" />
        <circle cx="65" cy="195" r="50" fill="green"/>

        <!--sunce-->
        <circle cx="363" cy="33" r="29" fill="#FFF9C5"/>

        <!--kuÄ‡a,krov-->
        <rect x="180" y="150" width="150" height="150" fill="#E7E5E5"/>
        <polygon points="255,89,360,150,150,150" fill="red"/>
        
        <!--vrata,kvaka-->
        <rect x="270" y="230" width="40" height="70" fill="#C4C4C4"/>
        <circle cx="277" cy="265" r="2.5" fill="#FFE817" />

        <!--prozori-->
        <rect x="270" y="167" width="40" height="40" fill="white" stroke="#000000" stroke-width="2px"/>
        <rect x="197" y="167" width="40" height="40" fill="white" stroke="#000000" stroke-width="2px"/>
        <rect x="197" y="232" width="40" height="40" fill="white" stroke="#000000" stroke-width="2px"/>

        <!--okomite linije na prozorima-->
        <line x1="290" y1="167" x2="290" y2="208" stroke="black" stroke-width="1"/>
        <line x1="217" y1="167" x2="217" y2="208" stroke="black" stroke-width="1"/>
        <line x1="217" y1="232" x2="217" y2="272" stroke="black" stroke-width="1"/>

        <!--vodoravne linije na prozorima-->
        <line x1="310" y1="187" x2="270" y2="187" stroke="black" stroke-width="1"/>
        <line x1="196" y1="187" x2="236" y2="187" stroke="black" stroke-width="1"/>
        <line x1="196" y1="252" x2="236" y2="252" stroke="black" stroke-width="1"/>

    </svg>

</body>
</html>
