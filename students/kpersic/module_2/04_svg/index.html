<!DOCTYPE html>
<html>

<head>
    <title>SVG art</title>
    <meta charset="UTF-8">
</head>

<body>
    <svg width="300" height="200">
        <rect width="100%" height="100%" fill="#6D6E71"></rect>

        <!--fence-->
        <line x1="230" y1="175" x2="100" y2="175" stroke="black" stroke-width="2"></line>
        <line x1="230" y1="180" x2="100" y2="180" stroke="black" stroke-width="2"></line>
        <line x1="230" y1="185" x2="100" y2="185" stroke="black" stroke-width="2"></line>
        <line x1="110" y1="170" x2="110" y2="190" stroke="black" stroke-width="2"></line>
        <line x1="115" y1="173" x2="115" y2="190" stroke="black" stroke-width="2"></line>
        <line x1="105" y1="172" x2="105" y2="190" stroke="black" stroke-width="2"></line>
        <line x1="185" y1="173" x2="185" y2="190" stroke="black" stroke-width="2"></line>
        <line x1="190" y1="173" x2="190" y2="190" stroke="black" stroke-width="2"></line>
        <line x1="195" y1="170" x2="195" y2="190" stroke="black" stroke-width="2"></line>
        <line x1="200" y1="172" x2="200" y2="190" stroke="black" stroke-width="2"></line>
        <line x1="205" y1="170" x2="205" y2="190" stroke="black" stroke-width="2"></line>
        <line x1="210" y1="171" x2="210" y2="190" stroke="black" stroke-width="2"></line>
        <line x1="215" y1="173" x2="215" y2="190" stroke="black" stroke-width="2"></line>
        <line x1="220" y1="172" x2="220" y2="190" stroke="black" stroke-width="2"></line>
        <line x1="225" y1="170" x2="225" y2="190" stroke="black" stroke-width="2"></line>

        <!--tree-->
        <polygon points="30,140 40,145 45,190 40,190 "></polygon>
        <line x1="33" y1="145" x2="15" y2="100" stroke="black" stroke-width="4"></line>
        <line x1="39" y1="145" x2="70" y2="110" stroke="black" stroke-width="4"></line>
        <line x1="25" y1="120" x2="30" y2="100" stroke="black" stroke-width="3"></line>
        <line x1="30" y1="140" x2="10" y2="130" stroke="black" stroke-width="3"></line>
        <line x1="50" y1="133" x2="50" y2="90" stroke="black" stroke-width="3"></line>
        <line x1="50" y1="115" x2="70" y2="90" stroke="black" stroke-width="3"></line>
        <line x1="50" y1="133" x2="50" y2="90" stroke="black" stroke-width="3"></line>
        <line x1="50" y1="120" x2="35" y2="115" stroke="black" stroke-width="3"></line>

        <!--house-->
        <circle cx="200" cy="90" r="40" fill="red"> </circle>
        <polygon points="100,120 200,120 180,190 120,190"></polygon>
        <polygon points="150,80 220,120 80,120"></polygon>
        <polygon points="180,100 190,80 210,80 200,110 "></polygon>
        <polygon points="180,80 205,60 220,85"></polygon>
        <circle cx="150" cy="115" r="10" fill="white"></circle>
        <rect x="140" y="155" width="20" height="30" fill="white"></rect>
        <rect x="115" y="130" width="15" height="15" fill="white"></rect>
        <rect x="170" y="130" width="15" height="15" fill="white"></rect>

    </svg>

</body>

</html>
