<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create an account | Web Shop</title>
</head>

<body>
    <h1>Web shop</h1>

    <h2>Create an account</h2>

    <p>Create an account to purchase items on our web shop!</p>

    <h1>Sign up form:</h1>
    <form method="get" action="login.html">

        <label for="first-name">First name</label>
        <input type="text" id="first-name" name="first_name" required>
        <br>

        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last_name" required>
        <br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="Email" required>
        <br>

        <label for="telephone">Phone number</label>
        <input type="tel" id="telephone" name="telephone">
        <br>

        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" minlength="6">
        <br>

        <label for="gdpr"><input id="gdpr" type="checkbox" name="gdpr" required>
            By creating an account, you agree to the Privacy Policy</label>
        <br>
        <br>
        
        <button type="submit">Submit</button>
    </form>
</body>

</html>
