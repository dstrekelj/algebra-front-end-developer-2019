<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign in | Web Shop</title>
</head>

<body>

    <h1>Web shop</h1>

    <h2>Sign in to continue</h2>

    <p>Thank you for creating an account.</p>

    <p>Sign into your account to activate it and begin shopping!</p>

    <h1>Sign in</h1>
    <form method="GET" action="product.html">

        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <br>

        <input type="password" id="password" name="password" minlength="6" placeholder="Password" required>
        <br><br>

        <label for="gdpr"><input id="gdpr" type="checkbox" name="gdpr" required>
            By creating an account, you agree to the Privacy Policy</label>
        <br>
        <br>
        
        <button type="submit">Login</button>

    </form>
</body>

</html>
