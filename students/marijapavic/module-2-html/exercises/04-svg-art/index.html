<!DOCTYPE html>
<html>
    <head>
        <title>SVG art</title>
    </head>
    <body>
        <svg width="500" height="300">
            <rect width="100%" height="200" fill="#BEEAF9"></rect>
            <rect y="200" width="100%" height="100" fill="#027C3F"></rect>
            <rect y="110" x="150" width="130" height="100" fill="#8DA59F"></rect>
            <rect y="160" x="200" width="30" height="50" fill="black"></rect>
            <rect y="130" x="170" width="20" height="20" fill="#CEF9F7" stroke="black" stroke-width="2"></rect>
            <rect y="130" x="240" width="20" height="20" fill="#CEF9F7" stroke="black" stroke-width="2"></rect>
            <polygon  points="220,40 300,120 120,120" fill="red"></polygon>
            <rect y="150" x="60" width="30" height="70" fill="brown"></rect>
            <circle cx="75" cy="120" r="50" fill="#027C3F"></circle>
            <circle cx="470" cy="30" r="40" fill="yellow"></circle>
            <line x1="420" x2="380" y1="10" y2="20" stroke="yellow" stroke-width="2"></line>
            <line x1="420" x2="380" y1="50" y2="60" stroke="yellow" stroke-width="2"></line>
            <line x1="445" x2="400" y1="70" y2="100" stroke="yellow" stroke-width="2"></line>
            <line x1="470" x2="460" y1="80" y2="120" stroke="yellow" stroke-width="2"></line>
            <circle cx="400" cy="150" r="10" fill="black"></circle>
            <line x1="400" x2="400" y1="150" y2="190" stroke="black" stroke-width="2"></line>
            <line x1="400" x2="380" y1="170" y2="160" stroke="black" stroke-width="2"></line>
            <line x1="400" x2="420" y1="170" y2="160" stroke="black" stroke-width="2"></line>
            <line x1="400" x2="390" y1="190" y2="215" stroke="black" stroke-width="2"></line>
            <line x1="400" x2="410" y1="190" y2="215 " stroke="black" stroke-width="2"></line>
        </svg>
    </body>
</html>
