<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in | Web Shop</title>
</head>

<body>
    <h1>Web shop</h1>

    <h2>Sign in to continue</h2>

    <p>Thank you for creating an account.</p>

    <p>Sign into your account to activate it and begin shopping!</p>

    <!-- sign in form -->
    <form name="sign_in" action="products.html" method="GET">

        <label for="email">Email</label><br>
        <input type="text" name="email" id="email" required><br>

        <label for="password">Password</label><br>
        <input type="text" name="password" id="password" required minlength="6"><br>
        <br>
        <button type="submit">Sign In!</button>

    </form>

</body>

</html>
