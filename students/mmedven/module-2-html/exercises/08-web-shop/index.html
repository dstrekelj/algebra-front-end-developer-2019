<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an account | Web Shop</title>
</head>

<body>
    <h1>Web shop</h1>

    <h2>Create an account</h2>

    <p>Create an account to purchase items on our web shop!</p>

    <!-- sign up form -->

    <form name="sign_up" action="login.html" method="GET">
        <label for="first-name">First name</label><br>
        <input type="text" name="first_name" id="first-name" required><br>

        <label for="last-name">Last name</label><br>
        <input type="text" name="last_name" id="last-name" required><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required><br>

        <label for="phone">Phone number</label><br>
        <input type="tel" name="phone" id="phone"><br>

        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" required><br>

        <label for="gdpr">GDPR</label>
        <input type="checkbox" name="gdpr" id="gdpr" required value="on"><br>
        <br>
        <button type="submit">Sign Up!</button>

    </form>
</body>

</html>
