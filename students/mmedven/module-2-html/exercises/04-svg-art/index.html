<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG art</title>
</head>

<body>
    <svg width="500" height="500" fill="none">
        <!-- Sky -->
        <rect x="0" y="0" width="100%" height="100%" fill="cyan"></rect>
        <!-- Grass -->
        <rect x="0" y="350" width="100%" height="30%" fill="green"></rect>
        <!-- House -->
        <rect x="125" y="230" width="250" height="150" fill="orange"></rect>
        <!-- Roof -->
        <rect x="160" y="180" width="180" height="50" fill="red"></rect>
        <polygon points="340, 180, 375, 230, 340,230" fill="red"></polygon>
        <polygon points="160, 180, 160, 230, 125,230" fill="red"></polygon>
        <!-- Door -->
        <rect x="220" y="300" width="60" height="80" fill="brown"></rect>
        <circle cx="270" cy="340" r="5" fill="black"></circle>
        <!-- Windows -->
        <rect x="145" y="240" width="50" height="50" fill="white"></rect>
        <rect x="305" y="240" width="50" height="50" fill="white"></rect>
        <line x1="170" y1="240" x2="170" y2="290" stroke="black" stroke-width="2"></line>
        <line x1="330" y1="240" x2="330" y2="290" stroke="black" stroke-width="2"></line>
        <line x1="145" y1="265" x2="195" y2="265" stroke="black" stroke-width="2"></line>
        <line x1="305" y1="265" x2="355" y2="265" stroke="black" stroke-width="2"></line>
        <!-- Chimney -->
        <rect x="290" y="100" width="30" height="80" fill="black"></rect>
        <ellipse cx="310" cy="85" rx="30" ry="10" fill="gray"></ellipse>
        <ellipse cx="325" cy="55" rx="40" ry="15" fill="gray"></ellipse>
        <!-- Trees -->
        <rect x="50" y="270" width="20" height="100" fill="brown"></rect>
        <circle cx="60" cy="250" r="35" fill="green"></circle>
        <rect x="430" y="270" width="20" height="100" fill="brown"></rect>
        <circle cx="440" cy="250" r="35" fill="green"></circle>
    </svg>
</body>

</html>
