<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Svg art</title>
    </head>
     <body>
        <svg width="800" height="700">
            <rect width="800" height="700" fill="#b3ffff"></rect>
            <rect x="0" y="500" width="800" height="200" fill="#29a329"></rect>
            <!--drvo-->
            <rect x="150" y="410" width="50" height="90" fill="#4d1a00"></rect>
            <circle cx="175" cy="330" r="100" fill="#004d00"></circle>
            <!--kuÄ‡a-->
            <rect x="450" y="310" width="200" height="190" fill="#800000"></rect>
            <polygon points="420, 310 550, 230 680, 310" stroke="#cc0000" fill="#cc0000"></polygon>
            <!--vrata-->
            <rect x="570" y="410" width="50" height="90" fill="#1a0d00"></rect>
            <circle cx="610" cy="460" r="03" fill="#e62e00"></circle> 
            <!--prozori-->
            <rect x="480" y="330" width="50" height="50" fill="#ebebe0"></rect>
                <line x1="505" x2="505" y1="330" y2="380" stroke=" #666666" stroke-width="4"></line>
                <line x1="480" x2="530" y1="355" y2="355" stroke=" #666666" stroke-width="4"></line>
            <rect x="570" y="330" width="50" height="50" fill="#ebebe0"></rect>
                <line x1="595" x2="595" y1="330" y2="380" stroke=" #666666" stroke-width="4"></line>
                <line x1="570" x2="620" y1="355" y2="355" stroke=" #666666" stroke-width="4"></line>
            <rect x="480" y="410" width="50" height="50" fill="#ebebe0"></rect>
                <line x1="505" x2="505" y1="410" y2="460" stroke=" #666666" stroke-width="4"></line>
                <line x1="480" x2="530" y1="435" y2="435" stroke=" #666666" stroke-width="4"></line>
            <!--sunce-->
            <circle cx="710" cy="90" r="60" fill="#ffff2b"></circle>  
            <!--covek-->  
            <circle cx="680" cy="443" r="08" stroke="#000000" fill="#ffcc99"></circle>
                <circle cx="678" cy="442" r="01" stroke="#000000" fill="#446600"></circle>
                <line x1="674" x2="680" y1="440" y2="440" stroke="#000000" stroke-width="1"></line>
            <line x1="680" x2="680" y1="450" y2="480" stroke="#000000" stroke-width="5"></line> 
            <!--noge-->
            <line x1="680" x2="670" y1="478" y2="500" stroke="#000000" stroke-width="5"></line>
            <line x1="680" x2="690" y1="478" y2="500" stroke="#000000" stroke-width="5"></line>
            <!--ruke-->
            <line x1="680" x2="665" y1="460" y2="463" stroke="#000000" stroke-width="5"></line>

        </svg>       
     </body>
</html>
