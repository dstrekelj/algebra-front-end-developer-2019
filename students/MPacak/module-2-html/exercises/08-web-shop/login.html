<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in | Web Shop</title>
</head>
<body>
    <header>
        <h1>Web shop</h1>
    </header>
    <main>
        <header>
            <h2>Thank you for creating an account!</h2>
        </header>

        <p>Sign in to continue</p>
        <p>Sign into your account to activate it and begin shopping!</p>

        <form action="products.html" method="GET">
            <div>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" minlength="6" name="password" placeholder="Password"  required>
            </div>
            <div>
                <button type="submit">Sign in</button>
            </div>
        </form>
    </main>
</body>
</html>
